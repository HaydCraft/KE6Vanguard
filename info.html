<!DOCTYPE html>
<html>
    <head>
        <!-- This is your page title & meta description, used in the browser tab and search engines -->
        <title>KE6 Vanguard Info Page</title>
        <meta name="description" content="KE6 Vanguard's Offical Esport Website">
        
        <!-- This tells the browser to support UTF-8 encoding -->
        <meta charset="utf-8">

        <!-- This makes the website "responsive", so that it shifts how it looks on different devices, e.g. desktop, mobiles, tablets -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- This is how you include a CSS stylesheet. You put the URL of the stylesheet in the "href" attribute -->
        <link rel="stylesheet" href="assets/css/style.css">

        <script>
            window.addEventListener("load", function () {
                document.getElementById("aboutbutton").addEventListener("click", function () {
                    document.getElementById("abouttext").classList.toggle("h-24").toggle('h-0');

                document.getElementById("historybutton").addEventListener("click", function () {
                    document.getElementById("historytext").classList.toggle("h-24").toggle('h-0');

        </script>

    </head>

    <body>

            justify-start = position everything at the start (left)
            justify-end = position everything at the end (right)
            justify-around = make everything have the same space before and after in the line
            justify-between = make everything separated by a space

            flex-col = position everything inside this element in a column instead of a row

            gap-4 = amount of gap between each element


            -->
            <div class="flex justify-between items-end py-4">
                <a href="index.html"><img class="h-20" src="./assets/images/logo.png"/></a>
                <nav class=" ml-auto text-white text-sm font-semibold tracking-widest flex flex-row-reverse justify-start gap-7">
                    <a class="flex gap-2 hover:text-teal-600 transtion-colors duration-500" href="index.html">HOME <span>></span></a>
                    <a class="flex gap-2 hover:text-teal-600 transtion-colors duration-500" href="teams.html">TEAMS <span>></span></a>
                    <a class="flex gap-2 hover:text-teal-600 transtion-colors duration-500" href="tournaments.html">TOURNAMENTS <span>></span></a>
                    <a class="flex gap-2 hover:text-teal-600 transtion-colors duration-500" href="info.html">INFO <span>></span></a>
                    <a class="flex gap-2 hover:text-teal-600 transtion-colors duration-500" href="enquiryform.html">ENQUIRY FORM <span>></span></a>
                    <a class="flex gap-2 hover:text-teal-600 transtion-colors duration-500" href="contacts.html">CONTACTS <span>></span></a>
                </nav>
            </div>
        </header>


        <!--This is everything else on page-->
        <div class="pt-10 px-2 md:px-12 h-screen bg-gradient-to-t from-[#242424] to-[#1b4f52] flex flex-col justify-center">
            <div class="flex flex-col-reverse lg:flex-row items-start gap-16">
                <div class="lg:w-1/2 text-white flex items-start gap-8">
                    <img class="w-1/3 min-w-[200px] lg:min-w-[350px]" src="assets/images/kit.jpg" alt="Picture of Kit"/>
                    <div>
                        <h2 class="text-xl font-bold mb-4">2024 KIT</h2>
                        <p class="flex justify-center">Lorem ipsum odor amet, consectetuer adipiscing elit. Vestibulum nullam nisl condimentum praesent in elementum; varius tristique. Ullamcorper augue tristique proin pretium tortor taciti</p>
                    </div>
                </div>

                <div class="flex justify-end lg:w-1/2">
                    <video class="size-full aspect-video" autoplay controls muted loop>
                        <source src="assets/images/Vanguard Video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>

</html>
